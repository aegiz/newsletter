<!DOCTYPE html>
<html>
  <head>
    <title>WCSHNT - Edit & Send</title>
    <link rel="stylesheet" href="resources/reset.css" type="text/css" />
    <link rel="stylesheet" href="resources/edit.css" type="text/css" />
  </head>
  <body>
    <div class="edit">
      <div class="loader"></div>
      <div id="base"></div>
      <div id="cropped">
        <p class="helper">Screenshot</p>
        <a
          class="helper-link"
          href="https://airtable.com/tbldn3ooyAJ7Twn9v/viwaTBZ586CuhmrzV?blocks=hide"
          target="_blank"
          >[Link]</a
        >
        <span class="mask"></span>
        <div class="dimensions"></div>
      </div>
      <canvas id="final"></canvas>
      <div id="toolbar">
        <a class="call" href="#call">Done</a>
        <a class="download" href="#download">Download</a>
        <a class="close" href="#close">Cancel</a>
      </div>
      <div id="moreInfo">
        <label for="link">URL</label>
        <input class="input" id="link" type="text" />
        <label for="title">Title</label>
        <textarea class="input" id="title"></textarea>
        <label for="description">Description</label>
        <textarea class="input" id="description"></textarea>
        <label for="alt">Alt</label>
        <input class="input" id="alt" type="text" />
        <label for="sectionType">Section type</label>
        <select id="sectionType">
          <option>hero</option>
          <option selected="selected">randomArticles</option>
          <option>recipe</option>
          <option>animalCorner</option>
        </select>
        <label for="itemType">Item type</label>
        <select id="itemType">
          <option selected="selected">Article</option>
          <option>Video</option>
          <option>Article & Video</option>
          <option>Article & Sound</option>
        </select>
      </div>
    </div>
    <script type="text/javascript" src="resources/airtable.browser.js"></script>
    <script type="text/javascript" src="resources/jquery-1.6.2.min.js"></script>
    <script
      type="text/javascript"
      src="resources/jquery-ui-1.8.16.custom.js"
    ></script>
    <script type="text/javascript" src="credentials.js"></script>
    <script type="text/javascript" src="edit.js"></script>
  </body>
</html>
